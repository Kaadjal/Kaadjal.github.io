<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaadjal</title>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-blue-50">
    <!-- Placeholder for Top Banner (will be injected by script.js) -->
    <div id="top-banner-placeholder"></div>

    <div class="flex flex-col md:flex-row relative z-0 mt-20"> <!-- mt-20 to clear fixed top banner -->
        <!-- Main Content Area - Blog Posts -->
        <main class="flex-1 p-4 md:p-8 md:ml-[256px] lg:ml-[320px] pb-20"> <!-- pb-20 for footer clear -->
            <section class="blog-posts grid gap-8">
                <h2 class="text-3xl font-bold text-navy-800 mb-6">Latest Blog Posts</h2>

                <!-- Blog posts will be dynamically injected here by script.js -->
                <div id="blog-posts-container" class="grid gap-8">
                    <!-- Posts will be loaded here -->
                </div>

                <!-- Pagination Controls -->
                <nav id="pagination-controls" class="flex justify-center items-center mt-8 space-x-4">
                    <button id="prev-page-btn" class="bg-dodgerblue-600 text-white px-6 py-3 rounded-xl shadow-md hover:bg-lightskyblue-400 hover:text-navy-800 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-medium">Previous</button>
                    <span id="page-info" class="text-lg font-medium text-navy-800">Page 1 of X</span>
                    <button id="next-page-btn" class="bg-dodgerblue-600 text-white px-6 py-3 rounded-xl shadow-md hover:bg-lightskyblue-400 hover:text-navy-800 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-medium">Next</button>
                </nav>
            </section>
        </main>

        <!-- Placeholder for Right-Side Banner (will be injected by script.js) -->
        <div id="right-banner-placeholder"></div>
    </div>

    <!-- Placeholder for Footer (will be injected by script.js) -->
    <div id="footer-placeholder"></div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
